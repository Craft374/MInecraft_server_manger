<!DOCTYPE html>
<html>
    <head>
        <title>Hello, World!</title>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: lightgray; /* 배경색 (선택 사항) */
            }
            .rectangle {
                width: 100px;
                height: 100px;
                background-color: blue; /* 원하는 색상으로 변경 가능 */
            }
        </style>
    </head>
    <body>
        <h1>Hello, World!</h1>
        <p>
            It's using Node.js <span id="node-version"></span>, Chromium <span id="chrome-version"></span> and Electron <span id="electron-version"></span>.
        </p>
        <p>으아아아ㅏ아아아</p>
        <div class="rectangle"></div>
        <script>
            // add 함수 정의
            const add = (a, b) => 
            {
                return a * b + a;
            };

            // 콘솔에 출력
            console.log(add(2, 2)); 
            var a = 1;
            console.log(a);
        </script>
    </body>
</html>
